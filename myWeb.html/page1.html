<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            background: linear-gradient(to right, #381544, #221040, #191335, #141128, #110c2d, #211336, #1e1032, #191430, #080321);
            color: #ffffff;
            text-align: center;
            overflow: hidden; 
            height: 100vh;
        }

        .container {
            font-family: 'Times New Roman', Times, serif;
            border-radius: 20px;
            width: 400px;
            height: 350px;
            padding: 30px 20px;
            background-color: rgba(30, 30, 50, 0.9); /* 더 어두운 컨테이너 */
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #cfcfe8;
        }

        .buttons button {
            background: linear-gradient(to right, #130d30, #24143e, #170a29);
            color: #c3c1cb;
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        .buttons button:hover {
            background: #501744;
        }

        
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: blink 2s infinite ease-in-out;
        }

        
        @keyframes blink {
            0%, 100% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>About Solar System</h1>
            <p>Explore and learn about the wonders of our Solar System.</p>
            <img src="태양계.jpg" alt="solarSystem" width="380px">
        </div>
        <div class="buttons">
            <button class="login-btn" onclick="location.href='page2.html'">Login</button>
            <button class="signup-btn" onclick="location.href='page3.html'">Sign up</button>
        </div>
    </div>

    <script>
        const createStar = () => {
            const star = document.createElement("div");
            star.className = "star";
            star.style.left = Math.random() * window.innerWidth + "px"; // 랜덤 x축 위치
            star.style.top = Math.random() * window.innerHeight + "px"; // 랜덤 y축 위치
            star.style.animationDuration = Math.random() * 2 + 1.5 + "s"; // 애니메이션 지속 시간 랜덤
            document.body.appendChild(star);

            
            setTimeout(() => {
                star.remove();
            }, 5000);
        };

        
        setInterval(createStar, 200);
    </script>
</body>
</html>
