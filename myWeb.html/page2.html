<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000428, #004e92);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
            color: white;
            text-align: center;
        }

        .container {
            display: flex; 
            flex-direction: column; 
            text-align: center;
            justify-content: center;
            border: 2px solid;
            border-radius: 20px;
            width: 500px;
            height: 250px;
            background-color: rgba(193, 186, 201, 0.8);
            color: black;
            opacity: 0.9;
        }

        .buttons {
            background: linear-gradient(to right, #130d30, #24143e, #170a29);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        .buttons:hover {
            background: #847993;
        }

        
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: blink 2s infinite ease-in-out;
            opacity: 0.6;
        }

        
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 80px;
            background: linear-gradient(to bottom, white, transparent);
            opacity: 0.8;
            animation: fall 2s linear infinite;
        }

        
        @keyframes blink {
            0%, 100% {
                opacity: 0.2;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        
        @keyframes fall {
            0% {
                transform: translateY(-100vh) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello!</h1>
        <form action="solarSystem.html" method="post">
            <label for="username">ID:</label>
            <input type="text" id="username" name="username" required placeholder="아이디를 입력하세요."><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요."><br><br>
            <button class="buttons" type="submit">로그인</button>
        </form>
    </div>

    
    <script>
        
        const createStar = () => {
            const star = document.createElement("div");
            star.className = "star";
            star.style.left = Math.random() * window.innerWidth + "px"; // 랜덤 x축 위치
            star.style.top = Math.random() * window.innerHeight + "px"; // 랜덤 y축 위치
            star.style.animationDuration = Math.random() * 2 + 1.5 + "s"; // 애니메이션 지속 시간 랜덤
            document.body.appendChild(star);

            
            setTimeout(() => {
                star.remove();
            }, 5000);
        };

        
        const createShootingStar = () => {
            const shootingStar = document.createElement("div");
            shootingStar.className = "shooting-star";
            shootingStar.style.left = Math.random() * window.innerWidth + "px"; // 랜덤 x축 위치
            shootingStar.style.animationDuration = Math.random() * 1.5 + 1 + "s"; // 애니메이션 지속 시간 랜덤
            document.body.appendChild(shootingStar);

            
            setTimeout(() => {
                shootingStar.remove();
            }, 2000);
        };

        
        setInterval(createStar, 300); 
        setInterval(createShootingStar, 2000); 
    </script>
</body>
</html>
